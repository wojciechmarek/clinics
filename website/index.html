<!DOCTYPE html>
<html lang="en" data-theme="white-black-layout" data-font="large-font">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Wyszukiwarka przychodni</title>
    <link
      rel="stylesheet"

      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="../css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-light">
        <a class="navbar-brand" href="#">Wyszukiwarka przychodni</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#collapsibleNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="collapsibleNavbar"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <div class="mt-3">
                <button
                  type="button"
                  id="font-small-btn"
                  class="btn-circle btn btn-light"
                >
                  Aa
                </button>
                <button
                  type="button"
                  id="font-medium-btn"
                  class="btn-circle btn btn-light"
                >
                  Aa
                </button>
                <button
                  type="button"
                  id="font-large-btn"
                  class="btn-circle btn btn-light"
                >
                  Aa
                </button>
              </div>
            </li>
            <li class="nav-item navbar-collapse d-sm-none d-none">
              <div class="divider-vertical"></div>
            </li>
            <li class="nav-item">
              <div class="mt-3 mb-2">
                <button
                  type="button"
                  id="style-white-black-btn"
                  class="btn-circle btn btn-light"
                >
                  Aa
                </button>
                <button
                  type="button"
                  id="style-black-white-btn"
                  class="btn-circle btn btn-light"
                >
                  Aa
                </button>
                <button
                  type="button"
                  id="style-yellow-black-btn"
                  class="btn-circle btn btn-light"
                >
                  Aa
                </button>
                <button
                  type="button"
                  id="style-black-yellow-btn"
                  class="btn-circle btn btn-light"
                >
                  Aa
                </button>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="mb-5">
        <div class="description my-5">
          <h4>
            Wyszukiwarka placówek medycznych, w których pacjent uzyska bezpłatną
            pomoc lekarską.
          </h4>
        </div>
        <div class="search">
          <form>
            <div class="form-group">
              <label for="cityInput">Miejscowość: </label>
              <div class="d-flex">
                <input
                  type="text"
                  class="form-control mr-1"
                  id="cityInput"
                  aria-describedby="city"
                  placeholder="Wprowadź miejscowość"
                />
                <button type="submit" class="btn btn-success search-btn">
                  Wyszukaj
                </button>
              </div>
            </div>
          </form>
          <form>
            <div class="form-group">
              <label for="institutionName">Nazwa: </label>
              <div class="d-flex">
                <input
                  type="text"
                  class="form-control mr-1"
                  id="institutionName"
                  aria-describedby="institition"
                  placeholder="Wprowadź nazwę placówki"
                />
                <button type="submit" class="btn btn-success search-btn">
                  Wyszukaj
                </button>
              </div>
            </div>
          </form>
        </div>
      </section>

      <!--W PHP DOPÓKI NIC NIE ZOSTANIE ZNALEZIONE I PRZY PIERWSZYM URUCHOMIU TRZEBA UKRYĆ TĄ CZĘŚĆ-->
      <section>
        <h5>Znalezione placówki medyczne:</h5>
        <ul class="list-group list-group-flush">
          <!--TĄ LISTĘ TRZEBA WYPEŁNIĆ DYNAMICZNIE W PHP-->
          <li class="list-group-item my-1">Placówka 1</li>
          <li class="list-group-item my-1">Placówka 2</li>
          <li class="list-group-item my-1">Placówka 3</li>
        </ul>
      </section>
    </main>

    <!--JS LIBS-->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="../scritps/script.js"></script>
  </body>
</html>
